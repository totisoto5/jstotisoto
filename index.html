	<section class="ejercicios" id="CRUDfetch">
		
		
		<h2>Api REST con fetch</h2>

		<section id="equipos" class="crud">
			<article>
				<h3 class="crud-titulo">Agregar Equipo</h3>
				<form class="crud-form">
					<input type="text" name="nombre" required placeholder="nombre"><br>
					<input type="text" name="ciudad" required placeholder="ciudad"><br>
					<input type="text" name="titulos" required placeholder="cantidad de títulos"><br>
					<input type="submit" value="enviar"></input>
					<input type="hidden" name="id"> <!-- si el value está vacio, se crea un nuevo equipo.
					Sino, se edita el que tiene el id almacenado en value -->
				</form>
			</article>
			<article>
				<h3>Ver equipos</h3>
				<table class="crud-table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Ciudad</th>
							<th>Titulos</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</article>
			
		</section>

		<template id="crud-template">
			<tr>
				<td class="name"></td>
				<td class="ciudad"></td>
				<td class="titulos"></td>
				<td>
					<button class="edit">Editar</button>
					<button class="delete">Eliminar</button>
				</td>
			</tr>
		</template>

	</section>


	
	<script type="module" src="js/script.js"></script>
</body>
